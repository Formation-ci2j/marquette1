<html>

<head>

    <meta charset="utf-8">
    <title>Formulaire</title>
    <link rel="stylesheet" href="style.css">
</head>


<body class="body"> 
  
<header class="h1">
<h1>une question ? une demande de visite ? vous pouvez completer ce formulaire et nous vous recontacterons.</h1>
</header>
<form>
<ul class="presentation">

      <li class="formulaire">
        <label for="prenom">Prénom * :</label>
        <input type="text" id="Prénom">
      </li>

      <li class="formulaire">
        <label for="nom">Nom * :</label>
        <input type="text" id="nom">
      </li>

      <li class="formulaire">
        <label for="email">Email * :</label>
        <input type="email" id="email">
      </li>

      <li class="formulaire">
        <label for="telephone">Téléphone * :</label>
        <input type="number" id="telephone">
      </li>

      <li class="formulaire">
        <label for="message">Votre message * :</label>
        <input type="text" id="message">
      </li>

      <div class="robot">
        <label for="robot">*Je ne suis pas un robot</label>
        <input type="checkbox">
    </div>

     <li class="formulaire">
        <button type="envoyer">ENVOYER</button>
      </li>
      <p class="p">*champs obligatoirs</p> 
    </ul>
  </form>

</body>



</html>
